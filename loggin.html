<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log</title>
    <link rel="stylesheet" href="assets/css/stylelog.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.16.0/js/md5.js"></script>
    <script src="assets/js/jquery-3.5.1.js"></script>
</head>

<body>

    <body>
        <div id="form_log">
            <div id="form_left">
                <img src="assets/img/mascara-medica.svg" alt="computer icon">
            </div>
            <div id="form_right">
                <h1>Entrar a SapeaTuProfe</h1>

                <div class="input_container">
                    <i class="fas fa-envelope"></i>
                    <input placeholder="Correo Electronico" type="email" name="Email" id="field_email" class="input_field">
                </div>
                <div class="input_container">
                    <i class="fas fa-lock"></i>
                    <input placeholder="Contraseña" type="password" name="Password" id="field_password" class="input_field">
                </div>
                <form method="POST" onsubmit="return false">
                    <input type="submit" value="Entrar" id="input_submit" class="input_field">
                </form>

                <span>Te Perdiste <a href="index.html"> Correo / Contraseña ?</a></span>
                <span id="create_account">
                    <a href="#">Crea tu cuenta en sapeatuprofe.cl ➡ </a>
                </span>
            </div>
        </div>
    </body>
    <script src="assets/js/menu.js"></script>
</body>

</html>
